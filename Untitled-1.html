<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .portfolio-item {
            padding: 20px;
        }

        .portfolio-item img {
            max-width: 100%;
            height: auto;
        }

        .portfolio-item .item-title {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .portfolio-item .item-description {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>My Portfolio</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-4 portfolio-item">
                <img src="./img/p1-800x563 (1).jpg" alt="Project 1">
                <h2 class="item-title text-center">Project 1</h2>
                <p class="item-description">Description of Project 1</p>
            </div>
            <div class="col-md-4 portfolio-item">
                <img src="./img/p1-800x563 (1).jpg" alt="Project 2">
                <h2 class="item-title">Project 2</h2>
                <p class="item-description">Description of Project 2</p>
            </div>
            <div class="col-md-4 portfolio-item">
                <img src="./img/p1-800x563 (1).jpg" alt="Project 3">
                <h2 class="item-title text-center">Project 3</h2>
                <p class="item-description text-center">Description of Project 3</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
